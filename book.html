<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Book - Fizzo Bar and Lounge</title>
</head>
<body>
    <header>

        <!--Navigation-->

        <nav class="navbar navbar-dark navbar-expand-md">
            <a href="/" id="logo" class="navbar-brand ml-2"><i class="fa fa-cocktail"></i></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSmallerScreenDropdown" aria-controls="navbarSmallerScreenDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

         
            <div class="collapse navbar-collapse" id="navbarSmallerScreenDropdown">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-4"><a href="/">Home</a></li>
                    <li class="nav-item mr-4"><a href="/about.html">About</a></li>
                    <li class="nav-item mr-4"><a href="/menus.html">Menus</a></li>
                    <li class="active nav-item mr-4"><a href="/book.html">Book</a></li>
                    <li class="nav-item mr-4"><a href="/gallery.html">Gallery</a></li>
                    <li class="nav-item mr-4"><a href="/contact.html">Contact</a></li>
                </ul>

            </div>
        </nav>
    </header>

    <!--Background-->

    <section class="container-fluid form-background">
        <div class="form-background-opacity">&nbsp;</div>
                
        <!--Booking Form-->

        <form action="https://formdump.codeinstitute.net/" method="post">
            <div id="book-title" class="col-12">
                <h2>Make a Booking</h2>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Name" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="name@example.com" required>
                    <small class="form-text">We respect your privacy.</small>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <label for="no-of-guests">Guests</label>
                    <select class="form-control" size="2" id="no-of-guests" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option disabled>For parties of 10 or more, please contact us directly.</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="date">Date</label>
                    <input class="form-control" type="date" id="date" required>
                </div>
                <div class="form-group col-6">
                    <label for="time">Time</label>
                    <input class="form-control" type="time" id="time" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <label for="specialrequests">Special requests</label>
                    <input class="form-control" type="text" id="specialrequests" aria-describedby="specialrequests" placeholder="E.g. birthday">
                    <small id="specialoption" class="form-text">Optional</small>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <button type="submit" class="btn btn-primary" id="book-page-button">Submit</button>
                </div>
            </div>
        </form>
    </section>

    <!--Footer-->

    <footer>
        <div class="row">
            <div class="col-4">
            </div>
             <div class="col-4">
                <h4 class="brand-name-footer">Fizzo</h4>
                <i class="fa fa-cocktail footer-logo"></i>
            </div>
             <div class="col-4 social-links-footer">
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
